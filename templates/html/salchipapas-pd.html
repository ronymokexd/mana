<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salchipapas</title>
    <link rel="icon" href="../img/mana.png" type="image/png">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body class="bg-dark">
<div class="d-flex justify-content-between align-items-center p-3 bg-color-of-body">
            <a href="pedidos-cl.html">
                <button type="button" class="btn btn-light">Volver</button>
            </a>

            <!-- Icono del carrito -->
            <a href="carrito.html" class="text-white position-relative d-flex align-items-center text-decoration-none">
                <img src="../img/carrito.png" alt="Carrito" width="40" height="40" class="me-2">
                <span class="fw-bold text-white">Carrito</span>
                <span id="cart-count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
        </div>
    <div class="container w-75 mt-5 rounded-4 shadow-lg p-0 overflow-hidden bg-color-of-body">
        <div class="text-end p-3">
            <a href="./menu-pd.html">
                <button type="button" class="btn btn-secondary text-white">Volver</button>
            </a>
            <a href="../index.html">
                <button type="button" class="btn btn-secondary text-white">Cerrar sesi√≥n</button>
            </a>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center p-5" style="min-height: 400px;">
            <img src="../img/mana.png" alt="logo" style="width: 200px; height: auto; margin-bottom: 20px;">

            <div class="container py-5">
                <h1 class="text-center mb-5 text-white">Salchipapas</h1>

                <div id="menu" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </div>
    </div>
    <script src="../js/salchipapas-pd.js"></script>
    <script>
        // Contador del carrito (usa el mismo localStorage del carrito.js)
        document.addEventListener("DOMContentLoaded", () => {
            const cartCount = document.getElementById("cart-count");
            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            const total = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            cartCount.textContent = total;
        });
    </script>
</body>

</html>
