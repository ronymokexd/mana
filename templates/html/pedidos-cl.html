<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="icon" href="../img/mana.png" type="image/png">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body class="bg-dark">
    <div class="container w-75 mt-5 rounded-4 shadow-lg p-0 overflow-hidden">
        <div class="row g-0">

            <div class="col-lg-6 d-none d-lg-block">
                <img src="../img/mana.png" class="img-fluid w-100 h-100 object-fit-cover" alt="fondo">
            </div>

            <div class="col-lg-6 bg-color-of-form p-5">
                <div class="text-end">
                        <a href="./clientes.html">
                <button type="button" class="btn btn-secondary text-white">Volver</button>
            </a>
                    <img src="../img/mana.png" width="60" alt="">
                
                </div>
                <h2 class="fw-bold text-center py-5 text-dark">Por favor llene el formulario</h2>

                <form id="clienteForm" action="#">
                    <div class="mb-4">
                        <label for="nombre" class="form-label text-dark">Nombre</label>
                        <input type="text" class="form-control rounded-pill border-dark" id="nombre"
                            placeholder="Ingrese su nombre y apellido" required>
                    </div>
                    <div class="mb-4">
                        <label for="numero" class="form-label text-dark">Número</label>
                        <input type="text" class="form-control rounded-pill border-dark" id="numero"
                            placeholder="Ingrese su número telefónico" required>
                    </div>
                    <div class="mb-4">
                        <label for="direccion" class="form-label text-dark">Torre o Dirrecion</label>
                        <input type="text" class="form-control rounded-pill border-dark" id="direccion"
                            placeholder="Ingrese su torre o direccion" required>
                    </div>
                    <div class="mb-4">
                        <label for="barrio" class="form-label text-dark">Barrio</label>
                        <input type="text" class="form-control rounded-pill border-dark" id="barrio"
                            placeholder="Ingrese el nombre de su barrio" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-sign rounded-pill text-white">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/pedido-cl.js"></script>
</body>

</html>
